name: Windows Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: kensar_pos_desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build installer
        run: npm run dist

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: MetrikPOS-Windows-Installer
          path: kensar_pos_desktop/dist/*.exe
